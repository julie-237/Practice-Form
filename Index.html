<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <title>Practice-Form</title>
</head>
<body>
    <form action="" method="get">
    <header>contact us</header>

    <main>
        <section>
            <h1>How can we help you?</h1>
         <ul>
            <li>
                <label for="user-name">your name</label>
            <input type="text" id="user-name" name="username">
            </li>
            <li>
              <label for="user-email">Your E-Mail Address </label>
            <input type="text" id="user-email" name="useremail">   
            </li>
            <li>
             <label for="user-phonenumber">Your Phone Number</label>
            <input type="text" id="user-phonenumber" name="userphonenumber">  
            </li>
        </ul>
        </section>

        <section>
            <label for="express-yourself">Your Message</label>
            <textarea name="message" id="express-yourself" required rows="6"></textarea>
        </section>

        <section>
              <label for="how-did-you-find-us">How did you find us?</label>
            <select name="How did you find us?" id="how-did-you-find-us">
                <option value="Web Search">Web Search</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
        </section>

        <section>
            <h2>How should we reply?</h2>
            <ul>
            <li>
             <label for="call-me">Call me</label>
            <input type="radio" id="call-me" name="reply" value="Phone" required>   
            </li>
            <li>
              <label for="send-me-an-email">send me an email</label>
            <input type="radio" id="send-me-an-email" name="reply" value="Mail" required>  
            </li>
            <li>
               <label for="don't-reply">don't reply</label>
            <input type="radio" id="don't-reply" name="reply" value="Nothing" required>  
            </li>
           </ul>

        </section>

        <section>
            <label for="agree">Accept Terms</label>
            <input type="checkbox" id="agree" name="Terms">
        </section>
    </main>
    <footer>
        <section>
            <button type="reset">clear</button>
            <button type="submit">Submit</button>
        </section>
    </footer>
</form>
</body>
</html>
